              id="pills-bai1-tab"

          <li class="nav-item">

        <div class="tab-content" id="pills-tabContent">

            aria-labelledby="pills-bai1-tab"

            <div class="bai1">
              <p class="text-warning display-4">
                <i class="fa fa-sort-numeric-down"></i>
                Quản lý tuyển sinh

                <label for=""></label>
                <input
                  type="number"
                  name=""
                  id="txt-diem-chuan"
                  class="form-control w-25"
                  placeholder="Điểm chuẩn"
                  aria-describedby="helpId"
                />
              </div>

                <option value="">Chọn khu vực</option>
                <option value="khu-vuc-a">A</option>
                <option value="khu-vuc-b">B</option>
                <option value="khu-vuc-c">C</option>
              </select>

              <select class="form-control w-25" name="" id="txt-doi-tuong">
                <option value="">Chọn đối tượng</option>
                <option value="doi-tuong-1">1</option>
                <option value="doi-tuong-2">2</option>
                <option value="doi-tuong-3">3</option>
              </select>

              <div class="form-group">
                <label for=""></label>

                  type="number"
                  name=""
                  id="txt-mon-1"
                  class="form-control w-25"
                  placeholder="Điểm môn thứ nhất"
                  aria-describedby="helpId"

              <div class="form-group">

                  name=""
                  id="txt-mon-2"
                  class="form-control w-25"
                  placeholder="Điểm môn thứ hai"
                  aria-describedby="helpId"
                />
              </div>
              <div class="form-group">
                <label for=""></label>
                <input
                  type="number"
                  name=""
                  id="txt-mon-3"
                  class="form-control w-25"
                  placeholder="Điểm môn thứ ba"
                  aria-describedby="helpId"

              <button id="btn-ket-qua" class="btn btn-warning">Kết Quả</button>

              <p class="text-primary mt-5" id="ket-qua"></p>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-bai2"
            role="tabpanel"
            aria-labelledby="pills-bai2-tab"

            <div class="bai2">
              <p class="text-warning display-4">
                <i class="fa fa-calculator"></i>
                Tính tiền điện

              <div class="form-group">
                <label for=""></label>
                <input
                  type="text"
                  class="form-control w-25"
                  name=""
                  id="ho-va-ten"
                  aria-describedby="helpId"
                  placeholder="Nhập họ tên"

              <div class="form-group">
                <label for=""></label>
                <input
                  type="text"
                  class="form-control w-25"
                  name=""
                  id="so-kw"
                  aria-describedby="helpId"
                  placeholder="Nhập số kw"
                />
              </div>

              <button id="tinh-tien-dien" class="btn btn-warning mt-5">
                Tính tiền điện
              </button>

              <p class="text-primary mt-5" id="tien-dien"></p>
